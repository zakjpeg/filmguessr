<!DOCTYPE html>
<html lang="en">
<head>

    <!-- variable stuff -->



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmGuessr - Guess the Movie</title>

    <!-- style sheets -->
    <link rel="stylesheet" href="website/styles/styles_header.css">
    <link rel="stylesheet" href="website/styles/styles.css">
    <link rel="stylesheet" href="website/styles/styles_mobile.css">
    <link rel="stylesheet" href="website/styles/answer_page.css">
    <link rel="stylesheet" href="website/styles/timer_style.css">

    <!-- scripts stuff -->


    <!-- Font Stuff-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,-25&icon_names=movie" />
</head>
<body>
    <div class="header">
        <div class="header__left">
            <a href="/play.html">
                <h1>FILMGUESSR
                    <span class="material-symbols-outlined" id="film__guessr__logo">
                        movie
                    </span>
                </h1>
            </a>
        </div>
        <div class="header__right">
            <button>Challenges</button>
            <button>Stats</button>
            <button>Profile</button>
            <img src="assets/defaultpfp.png" alt="" id="profile__picture">

        </div>
    </div>

    <div class="game">
        <div class="game__left">
            <div class="image__window">
                <div class="ambience__container">
                    <img class="ambience" alt="" id="still__ambience" >
                </div>
                <img src="https://www.htmlcsscolor.com/preview/gallery/130606.png" alt="" id="still" >

                <div class="answer__year" id="answer__year">
                    2019
                </div>
                <div class="answer__title" id="answer__title">
                    Avengers: Endgame
                </div>
            </div>
        </div>

        <!-- GUESS FORM -->
        <div class="game__right" id="game__right">
            
            <div class="game__form">
                <div class="top__row">
                    <label for="guesstitle">Title</label>
                    <div class="timer" id="timer">
                        <span id="timer__minute"></span><span>:</span><span id="timer__second"></span>
                    </div>
                </div>
                <input type="text" id="guesstitle" name="guesstitle" placeholder="Movie Name" autocomplete="off">
                <label for="guessyear" id="year__label">Year</label>
                
                <div class="year__display__wrapper">

                    <h1 id="year__display"><!--Year display here-->></h1>
                    <div class="year__inc__dec__wrapper">
                        <h1 class="year__inc__dec" id="year__increment">+</h1> <h1 class="year__inc__dec" id="year__decrement">-</h1>
                    </div>
                </div>

                <input type="range" min="1950" max="2025" value="1" class="year__slider" id="year__slider" defaultValue="1999">
                <button id="guess__button">GUESS</button>
                <!-- <input type="submit" id="guess__button" value="GUESS"> -->
            </div>
        </div>



        <!-- ANSWER SCREEN -->


        <div class="answer__screen" id="answer__screen">
            <h2 id="answer__screen__guess__title">
            </h2>
            <h2 id="answer__screen__guess__year">
            </h2>
            <h1 id="points__earned">
                +<a id="points__earned__value">0</a>
            </h1>
            <h2 id="points__comment">
                <!-- POINTS COMMENT GOES HERE -->
            </h2>
            <h2 class="year__deviance__statement">
                Your guess was 
                <a id="year__deviance__value"> &nbsp; # YEARS &nbsp;</a> 
                from the correct release date.
            </h2>
            <button id="next__round__button">
                NEXT ROUND
            </button>
        </div>


    </div>

    <!-- scripts -->

    <script src="website/scripts/ambience__control.js"></script>
    <script src="website/scripts/game__loop__script.js"></script>
    <script src="website/scripts/year__script.js"></script>
    <script src="website/scripts/timer__script.js"></script>



</body>




</html>
